<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcelain Master</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }
        #container { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
        }
        canvas { 
            display: block; 
        }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="ui">Drag to orbit • Scroll to zoom • Space to rotate</div>
    <div class="loading" id="loading">Loading porcelain...</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';

        // Simple reliable setup
        class PorcelainViewer {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.controls = null;
                this.porcelain = null;
                this.autoRotate = true;
                
                this.init();
            }

            init() {
                this.setupRenderer();
                this.setupCamera();
                this.setupControls();
                this.setupLighting();
                this.setupEnvironment();
                this.loadModel();
                this.animate();
                this.setupEvents();
            }

            setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.outputColorSpace = THREE.SRGBColorSpace;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.2;
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('container').appendChild(this.renderer.domElement);
            }

            setupCamera() {
                this.camera.position.set(8, 5, 8);
                this.camera.lookAt(0, 2, 0);
            }

            setupControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 3;
                this.controls.maxDistance = 20;
            }

            setupLighting() {
                // Main key light - bright and direct
                const keyLight = new THREE.DirectionalLight(0xffffff, 3);
                keyLight.position.set(10, 15, 5);
                keyLight.castShadow = true;
                keyLight.shadow.mapSize.width = 2048;
                keyLight.shadow.mapSize.height = 2048;
                this.scene.add(keyLight);

                // Fill light - soft blue from side
                const fillLight = new THREE.DirectionalLight(0x4a6cff, 1.5);
                fillLight.position.set(-8, 5, -5);
                this.scene.add(fillLight);

                // Rim light - warm accent from back
                const rimLight = new THREE.DirectionalLight(0xff9d6b, 1);
                rimLight.position.set(0, 8, -10);
                this.scene.add(rimLight);

                // Ambient overall light
                const ambient = new THREE.AmbientLight(0x404080, 0.6);
                this.scene.add(ambient);
            }

            setupEnvironment() {
                // Simple ground plane
                const ground = new THREE.Mesh(
                    new THREE.CircleGeometry(15, 32),
                    new THREE.MeshStandardMaterial({ 
                        color: 0x222233,
                        roughness: 0.8,
                        metalness: 0.1
                    })
                );
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            loadModel() {
                const loader = new GLTFLoader();
                const loading = document.getElementById('loading');

                loader.load(
                    './porcelain.glb',
                    (gltf) => {
                        this.porcelain = gltf.scene;
                        this.setupPorcelain();
                        loading.style.display = 'none';
                    },
                    (progress) => {
                        // Simple progress feedback
                        if (progress.lengthComputable) {
                            const percent = (progress.loaded / progress.total) * 100;
                            loading.textContent = `Loading: ${Math.round(percent)}%`;
                        }
                    },
                    (error) => {
                        console.error('Error loading model:', error);
                        loading.innerHTML = 'Error loading model. Check console.';
                        loading.style.color = '#ff6b6b';
                    }
                );
            }

            setupPorcelain() {
                // Enable shadows
                this.porcelain.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        // Enhance materials for porcelain look
                        if (child.material) {
                            child.material.roughness = 0.1;
                            child.material.metalness = 0.0;
                        }
                    }
                });

                // Center and scale
                const box = new THREE.Box3().setFromObject(this.porcelain);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                this.porcelain.position.sub(center);
                this.porcelain.position.y += 2;
                
                const scale = 4 / Math.max(size.x, size.y, size.z);
                this.porcelain.scale.setScalar(scale);

                this.scene.add(this.porcelain);
            }

            setupEvents() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.autoRotate = !this.autoRotate;
                    }
                });

                // Resize handling
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Smooth auto-rotation
                if (this.autoRotate && this.porcelain) {
                    this.porcelain.rotation.y += 0.005;
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Start the viewer
        new PorcelainViewer();
    </script>
</body>
</html>
