<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcelain Transcendence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            outline: none;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa86b, #ffd86b, #6bffb8, #6bd4ff, #a86bff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }

        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 24px;
            font-weight: 300;
            opacity: 0.8;
        }

        .effects-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 11px;
        }

        .effect-toggle {
            display: flex;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
            pointer-events: all;
        }

        .effect-toggle input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div style="font-size: 24px; margin-bottom: 10px;">PORCELAIN TRANSCENDENCE</div>
        <div style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">Loading celestial energies...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <div class="ui-overlay">
        <div class="hud" id="hud">
            DRAG: ORBIT â€¢ SCROLL: ZOOM â€¢ SPACE: TOGGLE ROTATION
        </div>
        
        <div class="title">
            PORCELAIN<br>TRANSCENDENCE
        </div>

        <div class="effects-panel">
            <div class="effect-toggle">
                <input type="checkbox" id="bloomToggle" checked>
                <label for="bloomToggle">BLOOM EFFECT</label>
            </div>
            <div class="effect-toggle">
                <input type="checkbox" id="particlesToggle" checked>
                <label for="particlesToggle">PARTICLES</label>
            </div>
            <div class="effect-toggle">
                <input type="checkbox" id="reflectionsToggle" checked>
                <label for="reflectionsToggle">REFLECTIONS</label>
            </div>
            <div class="effect-toggle">
                <input type="checkbox" id="animationToggle" checked>
                <label for="animationToggle">ANIMATION</label>
            </div>
        </div>

        <div class="controls">
            <div>SPACE: Toggle Auto-Rotation</div>
            <div>1-4: Change Material Type</div>
            <div>R: Reset Camera</div>
            <div>F: Toggle Fullscreen</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilmPass } from 'three/addons/postprocessing/FilmPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // ðŸŒŸ CORE INITIALIZATION
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // ðŸŽ¥ CAMERA SETUP
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(8, 5, 8);
        
        // âœ¨ RENDERER WITH MAXIMUM QUALITY
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            powerPreference: "high-performance" 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.physicallyCorrectLights = true;
        container.appendChild(renderer.domElement);

        // ðŸŽ® CONTROLS
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 25;
        controls.maxPolarAngle = Math.PI / 2;

        // ðŸ’¡ ADVANCED LIGHTING SYSTEM
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 2);
        mainLight.position.set(10, 10, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.near = 0.5;
        mainLight.shadow.camera.far = 50;
        mainLight.shadow.camera.left = -20;
        mainLight.shadow.camera.right = 20;
        mainLight.shadow.camera.top = 20;
        mainLight.shadow.camera.bottom = -20;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x4a6cff, 1);
        fillLight.position.set(-5, 3, -5);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xff6b6b, 0.8);
        rimLight.position.set(0, 5, -8);
        scene.add(rimLight);

        // ðŸ”® ENVIRONMENT MAP
        const envColors = [0x1a1a2e, 0x16213e, 0x0f3460, 0x533483];
        const envMap = new THREE.CubeTextureLoader().load([
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
        ]);
        scene.environment = envMap;

        // ðŸŒŒ PARTICLE SYSTEM
        const particleCount = 2000;
        const particles = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);
        const particleSizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const radius = 15 + Math.random() * 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            particlePositions[i3] = radius * Math.sin(phi) * Math.cos(theta);
            particlePositions[i3 + 1] = radius * Math.cos(phi) * 0.5;
            particlePositions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
            
            const color = new THREE.Color();
            color.setHSL(Math.random() * 0.2 + 0.5, 0.8, 0.6);
            particleColors[i3] = color.r;
            particleColors[i3 + 1] = color.g;
            particleColors[i3 + 2] = color.b;
            
            particleSizes[i] = Math.random() * 0.3 + 0.1;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(particleSizes, 1));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.2,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // ðŸŽ­ POST-PROCESSING
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        // Bloom Pass
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.2,  // strength
            0.4,  // radius
            0.8   // threshold
        );
        composer.addPass(bloomPass);

        // Film Pass
        const filmPass = new FilmPass(0.35, 0.5, 2048, false);
        composer.addPass(filmPass);

        // Custom Shader Pass for additional effects
        const customPass = new ShaderPass({
            uniforms: {
                tDiffuse: { value: null },
                time: { value: 0 },
                resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float time;
                uniform vec2 resolution;
                varying vec2 vUv;

                void main() {
                    vec4 color = texture2D(tDiffuse, vUv);
                    
                    // Chromatic aberration
                    float r = texture2D(tDiffuse, vUv + vec2(0.002 * sin(time), 0.0)).r;
                    float g = texture2D(tDiffuse, vUv).g;
                    float b = texture2D(tDiffuse, vUv + vec2(-0.002 * cos(time), 0.0)).b;
                    
                    // Vignette
                    vec2 uv = vUv * (1.0 - vUv.yx);
                    float vignette = uv.x * uv.y * 15.0;
                    vignette = pow(vignette, 0.25);
                    
                    // Scan lines
                    float scanLine = sin(vUv.y * resolution.y * 0.7 + time * 5.0) * 0.02 + 0.98;
                    
                    color.rgb = vec3(r, g, b) * vignette * scanLine;
                    gl_FragColor = color;
                }
            `
        });
        composer.addPass(customPass);

        // ðŸº MODEL LOADING
        const loader = new GLTFLoader();
        let porcelainModel = null;
        const modelGroup = new THREE.Group();
        scene.add(modelGroup);

        // Progress tracking
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingProgress = document.getElementById('loadingProgress');

        loader.load(
            './porcelain.glb',
            (gltf) => {
                porcelainModel = gltf.scene;
                
                // ðŸŽ¨ ENHANCE MATERIALS
                porcelainModel.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        if (child.material) {
                            // Convert to physically-based material
                            const originalMaterial = child.material;
                            const pbrMaterial = new THREE.MeshPhysicalMaterial({
                                color: originalMaterial.color || new THREE.Color(0xffffff),
                                roughness: 0.1,
                                metalness: 0.0,
                                clearcoat: 1.0,
                                clearcoatRoughness: 0.1,
                                reflectivity: 1.0,
                                transmission: 0.0,
                                transparent: originalMaterial.transparent || false,
                                opacity: originalMaterial.opacity || 1.0
                            });
                            
                            child.material = pbrMaterial;
                        }
                    }
                });

                modelGroup.add(porcelainModel);
                
                // Center and scale model
                const box = new THREE.Box3().setFromObject(modelGroup);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                modelGroup.position.sub(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                modelGroup.scale.setScalar(scale);
                
                // Hide loading screen
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1000);
                }, 500);
            },
            (xhr) => {
                // Progress updates
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                loadingProgress.style.width = percentComplete + '%';
            },
            (error) => {
                console.error('Error loading model:', error);
                loadingScreen.innerHTML = '<div style="color: #ff6b6b;">Error loading model. Check console.</div>';
            }
        );

        // ðŸŽª ANIMATION SYSTEM
        const clock = new THREE.Clock();
        let autoRotate = true;
        let currentMaterialType = 0;

        function animate() {
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            // Auto-rotation
            if (autoRotate && porcelainModel) {
                modelGroup.rotation.y += delta * 0.3;
            }

            // Particle animation
            particleSystem.rotation.y += delta * 0.05;
            particleSystem.rotation.x = Math.sin(elapsed * 0.1) * 0.1;

            // Dynamic effects
            bloomPass.strength = 0.8 + Math.sin(elapsed * 0.5) * 0.4;
            customPass.uniforms.time.value = elapsed;

            // Update controls
            controls.update();

            // Render
            composer.render();

            requestAnimationFrame(animate);
        }

        // ðŸŽ¹ KEYBOARD CONTROLS
        document.addEventListener('keydown', (event) => {
            switch(event.code) {
                case 'Space':
                    autoRotate = !autoRotate;
                    break;
                case 'KeyR':
                    controls.reset();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
                case 'Digit1':
                    changeMaterialType(0);
                    break;
                case 'Digit2':
                    changeMaterialType(1);
                    break;
                case 'Digit3':
                    changeMaterialType(2);
                    break;
                case 'Digit4':
                    changeMaterialType(3);
                    break;
            }
        });

        function changeMaterialType(type) {
            if (!porcelainModel) return;
            
            porcelainModel.traverse((child) => {
                if (child.isMesh && child.material) {
                    switch(type) {
                        case 0: // Porcelain
                            child.material.roughness = 0.1;
                            child.material.metalness = 0.0;
                            child.material.clearcoat = 1.0;
                            break;
                        case 1: // Metallic
                            child.material.roughness = 0.3;
                            child.material.metalness = 1.0;
                            child.material.clearcoat = 0.0;
                            break;
                        case 2: // Glass
                            child.material.roughness = 0.0;
                            child.material.metalness = 0.0;
                            child.material.transmission = 0.9;
                            break;
                        case 3: // Gem
                            child.material.roughness = 0.05;
                            child.material.metalness = 0.2;
                            child.material.clearcoat = 0.8;
                            break;
                    }
                }
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ðŸ“± WINDOW RESIZE
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // ðŸš€ START ANIMATION
        animate();
    </script>
</body>
</html>
