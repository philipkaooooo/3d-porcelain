<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP001 - Porcelain Illumination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            outline: none;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa86b, #ffd86b, #6bffb8, #6bd4ff, #a86bff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            pointer-events: all;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 12px;
            font-size: 11px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            line-height: 1.6;
            pointer-events: all;
        }

        .material-controls {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            font-size: 11px;
            pointer-events: all;
        }

        .control-group {
            margin: 8px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .control-group input[type="range"] {
            width: 180px;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 10px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div style="font-size: 24px; margin-bottom: 10px;">PP001 - PORCELAIN ILLUMINATION</div>
        <div style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">Initializing realistic rendering...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <div class="ui-overlay">
        <div class="hud" id="hud">
            PP001 ACTIVE â€¢ DRAG: ORBIT â€¢ SCROLL: ZOOM â€¢ SPACE: ROTATION
        </div>
        
        <div class="material-controls">
            <div class="control-group">
                <label>ROUGHNESS: <span id="roughnessValue">0.1</span></label>
                <input type="range" id="roughnessSlider" min="0" max="1" step="0.01" value="0.1">
            </div>
            <div class="control-group">
                <label>METALNESS: <span id="metalnessValue">0.0</span></label>
                <input type="range" id="metalnessSlider" min="0" max="1" step="0.01" value="0.0">
            </div>
            <div class="control-group">
                <label>CLEARCOAT: <span id="clearcoatValue">1.0</span></label>
                <input type="range" id="clearcoatSlider" min="0" max="1" step="0.01" value="1.0">
            </div>
            <div class="control-group">
                <label>REFLECTIVITY: <span id="reflectivityValue">1.0</span></label>
                <input type="range" id="reflectivitySlider" min="0" max="1" step="0.01" value="1.0">
            </div>
        </div>

        <div class="controls">
            <div><strong>PP001 CONTROLS</strong></div>
            <div>SPACE: Toggle Auto-Rotation</div>
            <div>R: Reset Camera</div>
            <div>F: Toggle Fullscreen</div>
            <div>1-4: Material Presets</div>
            <div>L: Toggle Lights</div>
        </div>

        <div class="stats" id="stats">
            FPS: 60<br>
            Tris: 0
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // ðŸŒŸ PP001 INITIALIZATION
        class PorcelainRenderer {
            constructor() {
                this.container = document.getElementById('container');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    powerPreference: "high-performance" 
                });
                this.controls = null;
                this.composer = null;
                this.porcelainModel = null;
                this.modelGroup = new THREE.Group();
                this.lights = [];
                this.autoRotate = true;
                this.clock = new THREE.Clock();
                
                this.init();
            }

            init() {
                this.setupRenderer();
                this.setupCamera();
                this.setupControls();
                this.setupLighting();
                this.setupEnvironment();
                this.setupPostProcessing();
                this.setupEventListeners();
                this.loadModel();
                this.animate();
            }

            setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.outputColorSpace = THREE.SRGBColorSpace;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.physicallyCorrectLights = true;
                this.container.appendChild(this.renderer.domElement);
            }

            setupCamera() {
                this.camera.position.set(8, 6, 8);
                this.camera.lookAt(0, 2, 0);
            }

            setupControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false;
                this.controls.minDistance = 2;
                this.controls.maxDistance = 25;
                this.controls.maxPolarAngle = Math.PI / 2;
                this.controls.target.set(0, 2, 0);
            }

            setupLighting() {
                // ðŸŽ¯ KEY LIGHT - Main illumination
                const keyLight = new THREE.DirectionalLight(0xffffff, 2.5);
                keyLight.position.set(10, 15, 8);
                keyLight.castShadow = true;
                keyLight.shadow.mapSize.width = 2048;
                keyLight.shadow.mapSize.height = 2048;
                keyLight.shadow.camera.near = 0.5;
                keyLight.shadow.camera.far = 50;
                keyLight.shadow.camera.left = -15;
                keyLight.shadow.camera.right = 15;
                keyLight.shadow.camera.top = 15;
                keyLight.shadow.camera.bottom = -15;
                this.scene.add(keyLight);
                this.lights.push(keyLight);

                // ðŸ’« FILL LIGHT - Soft blue fill
                const fillLight = new THREE.DirectionalLight(0x4a6cff, 1.2);
                fillLight.position.set(-8, 5, -5);
                this.scene.add(fillLight);
                this.lights.push(fillLight);

                // âœ¨ RIM LIGHT - Warm accent
                const rimLight = new THREE.DirectionalLight(0xff9d6b, 0.8);
                rimLight.position.set(0, 8, -12);
                this.scene.add(rimLight);
                this.lights.push(rimLight);

                // ðŸŒˆ AMBIENT LIGHT - Overall illumination
                const ambientLight = new THREE.AmbientLight(0x404080, 0.4);
                this.scene.add(ambientLight);
                this.lights.push(ambientLight);

                // ðŸ”¦ SPOT LIGHT - Focused illumination
                const spotLight = new THREE.SpotLight(0xffffff, 1.5);
                spotLight.position.set(0, 12, 4);
                spotLight.angle = Math.PI / 6;
                spotLight.penumbra = 0.5;
                spotLight.decay = 2;
                spotLight.distance = 30;
                spotLight.castShadow = true;
                this.scene.add(spotLight);
                this.lights.push(spotLight);

                // ðŸ’¡ POINT LIGHTS - Additional accents
                const pointLight1 = new THREE.PointLight(0xff6b6b, 0.8, 20);
                pointLight1.position.set(8, 8, -8);
                this.scene.add(pointLight1);
                this.lights.push(pointLight1);

                const pointLight2 = new THREE.PointLight(0x6bd4ff, 0.6, 20);
                pointLight2.position.set(-8, 6, 8);
                this.scene.add(pointLight2);
                this.lights.push(pointLight2);
            }

            setupEnvironment() {
                // Studio environment
                const roomGeometry = new THREE.BoxGeometry(30, 20, 30);
                const roomMaterial = new THREE.MeshBasicMaterial({
                    color: 0x111122,
                    side: THREE.BackSide,
                    transparent: true,
                    opacity: 0.1
                });
                const room = new THREE.Mesh(roomGeometry, roomMaterial);
                room.position.y = 8;
                this.scene.add(room);

                // Ground plane with subtle reflection
                const groundGeometry = new THREE.CircleGeometry(15, 32);
                const groundMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0x222233,
                    roughness: 0.8,
                    metalness: 0.1,
                    transparent: true,
                    opacity: 0.3
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            setupPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                // Enhanced bloom for porcelain glow
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.8,  // strength
                    0.3,  // radius
                    0.6   // threshold
                );
                this.composer.addPass(bloomPass);
                this.bloomPass = bloomPass;
            }

            async loadModel() {
                const loader = new GLTFLoader();
                const loadingScreen = document.getElementById('loadingScreen');
                const loadingProgress = document.getElementById('loadingProgress');

                try {
                    const gltf = await new Promise((resolve, reject) => {
                        loader.load(
                            './porcelain.glb',
                            resolve,
                            (xhr) => {
                                const percentComplete = (xhr.loaded / xhr.total) * 100;
                                loadingProgress.style.width = percentComplete + '%';
                            },
                            reject
                        );
                    });

                    this.porcelainModel = gltf.scene;
                    this.processModel();
                    this.centerAndScaleModel();
                    
                    // Hide loading screen
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 1000);
                    }, 500);

                } catch (error) {
                    console.error('PP001 Loading Error:', error);
                    loadingScreen.innerHTML = '<div style="color: #ff6b6b;">PP001 Error: Model not found</div>';
                }
            }

            processModel() {
                this.modelGroup.clear();
                
                this.porcelainModel.traverse((child) => {
                    if (child.isMesh) {
                        // Enable shadows
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        // Create enhanced porcelain material
                        if (child.material) {
                            const originalColor = child.material.color || new THREE.Color(0xffffff);
                            
                            const porcelainMaterial = new THREE.MeshPhysicalMaterial({
                                color: originalColor,
                                roughness: 0.1,
                                metalness: 0.0,
                                clearcoat: 1.0,
                                clearcoatRoughness: 0.1,
                                reflectivity: 1.0,
                                transmission: 0.0,
                                transparent: child.material.transparent || false,
                                opacity: child.material.opacity || 1.0,
                                side: THREE.DoubleSide
                            });
                            
                            child.material = porcelainMaterial;
                            child.userData.originalMaterial = porcelainMaterial;
                        }
                    }
                });

                this.modelGroup.add(this.porcelainModel);
                this.scene.add(this.modelGroup);
            }

            centerAndScaleModel() {
                if (!this.porcelainModel) return;

                const box = new THREE.Box3().setFromObject(this.modelGroup);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Center the model
                this.modelGroup.position.sub(center);
                
                // Scale to fit view nicely
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4 / maxDim; // Adjusted scale factor
                this.modelGroup.scale.setScalar(scale);
                
                // Position above ground
                this.modelGroup.position.y = 2;
                
                console.log('PP001 Model scaled:', scale, 'Size:', size);
            }

            updateMaterialProperties(roughness, metalness, clearcoat, reflectivity) {
                if (!this.porcelainModel) return;
                
                this.porcelainModel.traverse((child) => {
                    if (child.isMesh && child.userData.originalMaterial) {
                        child.material.roughness = roughness;
                        child.material.metalness = metalness;
                        child.material.clearcoat = clearcoat;
                        child.material.reflectivity = reflectivity;
                        child.material.needsUpdate = true;
                    }
                });
            }

            toggleLights() {
                this.lights.forEach(light => {
                    light.visible = !light.visible;
                });
            }

            setupEventListeners() {
                // Material sliders
                const roughnessSlider = document.getElementById('roughnessSlider');
                const metalnessSlider = document.getElementById('metalnessSlider');
                const clearcoatSlider = document.getElementById('clearcoatSlider');
                const reflectivitySlider = document.getElementById('reflectivitySlider');

                roughnessSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.getElementById('roughnessValue').textContent = value.toFixed(2);
                    this.updateMaterialProperties(
                        value,
                        parseFloat(metalnessSlider.value),
                        parseFloat(clearcoatSlider.value),
                        parseFloat(reflectivitySlider.value)
                    );
                });

                metalnessSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.getElementById('metalnessValue').textContent = value.toFixed(2);
                    this.updateMaterialProperties(
                        parseFloat(roughnessSlider.value),
                        value,
                        parseFloat(clearcoatSlider.value),
                        parseFloat(reflectivitySlider.value)
                    );
                });

                clearcoatSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.getElementById('clearcoatValue').textContent = value.toFixed(2);
                    this.updateMaterialProperties(
                        parseFloat(roughnessSlider.value),
                        parseFloat(metalnessSlider.value),
                        value,
                        parseFloat(reflectivitySlider.value)
                    );
                });

                reflectivitySlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.getElementById('reflectivityValue').textContent = value.toFixed(2);
                    this.updateMaterialProperties(
                        parseFloat(roughnessSlider.value),
                        parseFloat(metalnessSlider.value),
                        parseFloat(clearcoatSlider.value),
                        value
                    );
                });

                // Keyboard controls
                document.addEventListener('keydown', (event) => {
                    switch(event.code) {
                        case 'Space':
                            event.preventDefault();
                            this.autoRotate = !this.autoRotate;
                            break;
                        case 'KeyR':
                            this.controls.reset();
                            break;
                        case 'KeyF':
                            this.toggleFullscreen();
                            break;
                        case 'KeyL':
                            this.toggleLights();
                            break;
                        case 'Digit1': // Porcelain
                            roughnessSlider.value = 0.1;
                            metalnessSlider.value = 0.0;
                            clearcoatSlider.value = 1.0;
                            reflectivitySlider.value = 1.0;
                            this.updateMaterialProperties(0.1, 0.0, 1.0, 1.0);
                            this.updateSliderValues();
                            break;
                        case 'Digit2': // Ceramic
                            roughnessSlider.value = 0.3;
                            metalnessSlider.value = 0.0;
                            clearcoatSlider.value = 0.5;
                            reflectivitySlider.value = 0.7;
                            this.updateMaterialProperties(0.3, 0.0, 0.5, 0.7);
                            this.updateSliderValues();
                            break;
                        case 'Digit3': // Glossy
                            roughnessSlider.value = 0.05;
                            metalnessSlider.value = 0.0;
                            clearcoatSlider.value = 0.9;
                            reflectivitySlider.value = 1.0;
                            this.updateMaterialProperties(0.05, 0.0, 0.9, 1.0);
                            this.updateSliderValues();
                            break;
                        case 'Digit4': // Matte
                            roughnessSlider.value = 0.8;
                            metalnessSlider.value = 0.0;
                            clearcoatSlider.value = 0.1;
                            reflectivitySlider.value = 0.3;
                            this.updateMaterialProperties(0.8, 0.0, 0.1, 0.3);
                            this.updateSliderValues();
                            break;
                    }
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            updateSliderValues() {
                document.getElementById('roughnessValue').textContent = document.getElementById('roughnessSlider').value;
                document.getElementById('metalnessValue').textContent = document.getElementById('metalnessSlider').value;
                document.getElementById('clearcoatValue').textContent = document.getElementById('clearcoatSlider').value;
                document.getElementById('reflectivityValue').textContent = document.getElementById('reflectivitySlider').value;
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.container.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            animate() {
                const delta = this.clock.getDelta();
                const elapsed = this.clock.getElapsedTime();

                // Auto-rotation
                if (this.autoRotate && this.porcelainModel) {
                    this.modelGroup.rotation.y += delta * 0.3;
                }

                // Dynamic bloom
                this.bloomPass.strength = 0.6 + Math.sin(elapsed * 0.5) * 0.2;

                // Update controls
                this.controls.update();

                // Render
                this.composer.render();

                // Update stats
                this.updateStats();

                requestAnimationFrame(() => this.animate());
            }

            updateStats() {
                const stats = document.getElementById('stats');
                if (this.porcelainModel) {
                    let triangleCount = 0;
                    this.porcelainModel.traverse((child) => {
                        if (child.isMesh && child.geometry) {
                            triangleCount += child.geometry.index ? child.geometry.index.count / 3 : child.geometry.attributes.position.count / 3;
                        }
                    });
                    stats.innerHTML = `FPS: ${Math.round(1/this.clock.getDelta())}<br>Triangles: ${triangleCount}`;
                }
            }
        }

        // ðŸš€ INITIALIZE PP001
        new PorcelainRenderer();
    </script>
</body>
</html>
